// set max radius to 30 miles of given coords
  $.ajax({

  });
  
}
    
    function showEvents(json) {

      }
    }

    function initMap(position, json) {
      let mapDiv = document.getElementById('map');
      let map = new google.maps.Map(mapDiv, {
        center: {lat: 33.935101, lng: -84.360924},
        zoom: 11
      });
      for(let i=0; i<json.page.size; i++) {
        addMarker(map, json._embedded.events[i]);
      }
    }
    
    function addMarker(map, event) {
      let contentString = "An Event Occurs Here!"//$('#classification').html(eventObject.data[""]);  -- add this when combining into events page to call
      let infoWindow = new google.maps.InfoWindow({
          content : contentString
      });  
      let marker = new google.maps.Marker({
        position: new google.maps.LatLng(event._embedded.venues[0].location.latitude, event._embedded.venues[0].location.longitude),
        map: map
      });
      marker.setIcon('http://maps.google.com/mapfiles/ms/icons/red-dot.png');
      marker.addListener("click", function(){
          infoWindow.open(map, marker);
      });
    }

    showPosition();

    </script>
